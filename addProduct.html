<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css"> 

    <title>Nuevo Producto</title>
 
</head>
<body class="container">
    <header class="header">
        <nav class="navbar">
            <ul class="navbar__list">
                <li class="navbar__list__links"><a href="./index.html">Inicio</a></li>
                <li class="navbar__list__links"><a href="./addProduct.html">Nuevo Producto</a></li>
            </ul>
        </nav>

        <div class="header__user">
            <p class="header__user__name">Jarod Smith</p>
            <img class="header__user__avatar" src="./img/neo_code.jpg" alt="">
        </div>

    </header>
    <hr class="separator-bar">

    <main>
        <section>
            <h2 class="main__title">Nuevo Producto</h2>

            <form action="" >
                <label for="producto" class="form_label_add">Producto:</label>
                <input class="input_text" type="text" placeholder="Nombre del producto" id="producto" name="producto" autocomplete="off" required>

                <label for="contenido" class="form_label_add">Contenido:</label>
                <input class="input_text" type="text" placeholder="Contenido" id="contenido" name="contenido" required>

                <label for="marca" class="form_label_add">Marca:</label>
                    <select class="input_text cbo_marca" id="marca" name="marca">
                        <optgroup label="Marca">
                        <option value="1">Marca 1</option>
                        <option value="2">Marca 2</option>
                        <option value="3">Marca 3</option>
                        <option value="4">Marca 4</option>
                        </optgroup>
                    </select>
                

                <input class="btn btn-lightBlue" type="submit" value="Guardar">
                <input class="btn btn-Red-light" type="reset" value="Limpiar">
                <button class="btn btn-Yellow">Volver</button>

            </form>

            <picture>
                <img src="" alt="imagen del producto">
            </picture>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
