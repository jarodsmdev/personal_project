<body class="body_container">

        <nav class="navbar">

            </ul>
        </nav>
    </header>
    <hr class="separator-bar">

    <main class="">
        <h2 class="main__title">Panel de Administración</h2>
        <section class="">
            <h3 class="main__title text-start">Perfil</h3>
            <form action="" class="row m-auto">
                <div class="col-xs-12 col-sm-6">
                    <label for="form_user_name" class="form-label text-white">Nombre:</label>
                    <input type="text" name="" id="form__user-name" class="form-control w-100 mb-3" placeholder="Nombre">
                    <p id="alert_name" class="text-danger"></p>

                    <label for="" class="form-label text-white">Apellido:</label>
                    <input type="text" name="" id="form__user_last-name" class="form-control w-100 mb-3" placeholder="Apellido">
                    <p id="alert_lastName" class="text-danger"></p>
                </div>

                <div class="col-xs-12 col-sm-6">
                    <label for="" class="form-label text-white">Teléfono:</label>
                    <input type="text" name="" id="form__user-phone" class="form-control w-100 mb-3" placeholder="Teléfono">
                    <p id="alert_phone" class="text-danger"></p>

                    <label for="" class="form-label text-white">Correo Electrónico</label>
                    <input type="text" name="" id="form__user-email" class="form-control w-100 mb-3" placeholder="Correo Electrónico">
                    <p id="alert_email" class="text-danger"></p>
                </div>

                <div class="col-xs-12 col-sm-12">
                    <input type="checkbox" name="" id="form__chk-offer" class="form-control-check my-3">
                    <label for="form__chk-offer" class="form-label-check text-white">Enviarme ofertas</label>
                    <input type="button" value="Guardar" class="btn btn-success m-0" id="btnGuardar">
                </div>
            </form>
        </section>
       
    </main>

    <footer class="footer_container">
        <section class="footer_container__main">

            <div class="footer_profile_container">
                <img src="./img/neo_code.jpg" class="footer_profile_container__image" alt="Profile image">
                <div>
                    <p class="footer_profile_container__name pt-3 m-1"><i class="fa-solid fa-code"></i> Leonel Briones Palacios</p>
                    <p class="footer_profile_container__email m-1"><i class="fa-regular fa-envelope"></i> lbriones.dev@gmail.com</p>
                    <p class="footer_profile_container__location pb-3 m-1"><i class="fa-solid fa-location-dot"></i> Quillota, Chile.</p>
                </div>

            <div class="footer_container__rrss">
